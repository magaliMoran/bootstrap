<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Bootstrap demo</title>
  </head>


  <body>
    
    <!-- HEADER NAVBAR -->
    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <!-- navbar-dark acomodó las letras para verse(claras) bg-dark vista oscura -->
      <div class="container">
        <!-- se elimina -fluid del conteiner-fluid y asi quede alineado el heder y el footer -->
        <a class="navbar-brand d-flex"  href="#">
          <!-- se integra la imagen de platzi -->
        <img src="./assets/images/platzi-logo.png" alt="Platzi logo" >
        Conf Hawaii
      </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <!-- ms-auto alinea los elementos a la derecha s = start e = end -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">La Conferencia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Los oradores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">El lugar y la fecha</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">conviertete en Orador</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-platzi" href="#">Comprar tickets</a>
              <!-- creacion de una nueva clase:text-platzi  -->
            </li>
            
            
          </ul>
          
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <!-- carousel-fade (es otra forma de disposicion de la presentacion de las imagenes en el carrusel), data-pause=“false” al hacer hove con el mause sobre la imagen  hace que no se detenga la transicion del carrusel -->
    <main id="main">
    <div id="carousel" class="carousel slide " data-bs-ride="carousel" data-pause=“false”>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="./assets/images/hawaii.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./assets/images/hawaii2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./assets/images/hawaii3.jpeg" alt="Third slide">
        </div>
        <!-- OVERLAY  carousel-caption -->
        <div class="overlay carousel-caption ">
          <div class="container h-100">
            <div class="row d-flex align-items-center h-100">
              <div class="col-md-6 justify-content-center offset-md-6 text-center  text-md-end">
                <h1>Platzi Conf Hawaii</h1>
                <!-- d-none d-md-block s-none: indica que no se vea p, d-md-block: indica que se vea a partir del tamaño md -->
                <p class="d-none d-md-block">Platzi Conf llega por primera vez a Hawaii</p>
                <a href="#">Quiero ser orador</a>
                <button type="button">Comprar ticket</button>
              </div>

            </div>

          </div> 

        </div>
      </div>
      <!-- <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a> -->
    </div>
  </main>

    <!-- FOOTER -->
    <footer id="footer" class="pb-5 pt-5">
      <!-- pb padding botom pt padding top -->
      <div class="container">
        <div class="row text-center">
          <div class="col col-12 col-lg">
            <!-- col-lg en el viewport large acomodara de manera igualitaria a las demas opciones -->
            <a href="#">Preguntas frecuentes</a>
          </div>
          <div class="col col-12 col-lg">
            <a href="#">Contactanos</a>
          </div>
          <div class="col col-12 col-lg">
            <a href="#">Prensa</a>
          </div>
          <div class="col col-12 col-lg">
            <a href="#">Conferencias</a>
          </div>
          <div class="col col-12 col-lg">
            <a href="#">Terminos y condiciones</a>
          </div>
          <div class="col col-12 col-lg">
            <a href="#">Privacidad</a>
          </div>
          <div class="col col-12 col-lg">
            <a href="#">Estudiantes</a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
